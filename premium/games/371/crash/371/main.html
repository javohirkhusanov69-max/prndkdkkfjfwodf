      padding: 0;
      display: flex;
      flex-direction: column;

    .top-bar {

      background: red;

      color: white;
      font-weight: 1000;
      text-align: center;
      padding: 20px 0;
      font-size: 1.9em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
      width: 100%;
      max-width: 1000px;
      padding: 12px;
      box-sizing: border-box;
    }
    .card {
      background: var(--card-bg);
      border: 3px solid #bbb;
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .art {
      width: 100%;
      height: 175px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .art img {
      width: 100%;
      height: 107%;
      object-fit: contain;
    }
    .label {
      background: var(--accent);
      text-align: center;
      padding: 11px 20px;
      font-weight: 999;
      font-size: 16px;
    }
    @media (max-width: 300px) {
      .grid {
        grid-template-columns: 1fr;
        width: 100%;
      }
    }
  </style>
